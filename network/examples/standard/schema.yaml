title: "standard network example"
description: "This example stack shows the standard setup of the network module"
schemaVersion: 1.1.0
version: "20190404" 


locale: en

variableGroups:
  - title: "RM controlled Vars"
    visible: false
    variables:
      - tenancy_ocid
      - region
      - current_user_ocid
      - fingerprint
      - private_key_path
  - title: "Minimum Requirements"
    variables:
      - compartment_id
      - vcn_display_name


variables:
  #"RM controlled Vars"
  tenancy_ocid:
    type: string
    title: Tenancy ID
    description: OCID of the tenancy
    required: true

  region:
    type: oci:identity:region:name
    title: Region
    description: region to create resources
    required: true

  current_user_ocid:
    type: string

  fingerprint:
    type: string
    default: " "

  private_key_path:
    type: string
    default: " "

  
  compartment_id:
    type: oci:identity:compartment:id
    title: Compartment ID
    description: compartment to deploy resources in 
    required: true 
  vcn_display_name:
    type: string 
    title: VCN Name 
    description: user friendly name to refer to the vcn
    required: true