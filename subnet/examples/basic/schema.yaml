title: "basic subnet stack"
description: "This example stack shows a basic setup using the network and subnet modules"
schemaVersion: 1.1.0
version: "20190404" 


locale: en

variableGroups:
  - title: "RM controlled Vars"
    visible: false
    variables:
      - tenancy_ocid
      - region
      - current_user_ocid
      - fingerprint
      - private_key_path
  
  - title: "VCN config"
    variables:
      - network_compartment
      - vcn


variables:
  #"RM controlled Vars"
  tenancy_ocid:
    type: string
    title: Tenancy ID
    description: OCID of the tenancy
    required: true

  region:
    type: oci:identity:region:name
    title: Region
    description: region to create resources
    required: true

  current_user_ocid:
    type: string

  fingerprint:
    type: string
    default: " "

  private_key_path:
    type: string
    default: " "


  compartment_id:
    type: oci:identity:compartment:id
    default: tenancy_ocid

  vcn_display_name: 
    type: string